name: Build Android APK (Kivy)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ✅ 关键：初始化 Android SDK（否则 sdkmanager 不存在）
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # ✅ 关键：自动接受 Android SDK licenses
      - name: Accept Android SDK licenses
        run: |
          yes | sdkmanager --licenses

      # ✅ 明确安装你缺的 build-tools + aidl
      - name: Install Android SDK packages
        run: |
          sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;36.1.0"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            zip unzip git build-essential ccache \
            libffi-dev libssl-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libjpeg-dev libpng-dev libtiff-dev \
            openjdk-17-jdk

      - name: Install build tools (python)
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython

      - name: Init buildozer.spec if missing
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

      - name: Build APK (debug)
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
