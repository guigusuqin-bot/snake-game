name: Build Android APK (Kivy)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            zip unzip git build-essential ccache \
            libffi-dev libssl-dev libsqlite3-dev zlib1g-dev \
            libncurses5-dev libncursesw5-dev libreadline-dev libbz2-dev liblzma-dev \
            openjdk-17-jdk

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython

      - name: Init buildozer.spec if missing
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

      - name: Ensure buildozer.spec accepts Android SDK license
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi
          if ! grep -q '^android.accept_sdk_license' buildozer.spec; then
            echo '' >> buildozer.spec
            echo 'android.accept_sdk_license = True' >> buildozer.spec
          fi

      - name: Build APK (debug)
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
