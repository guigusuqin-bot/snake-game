name: Build Android APK (Kivy)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip \
            build-essential \
            autoconf automake libtool pkg-config \
            ccache \
            libffi-dev libssl-dev \
            libsqlite3-dev zlib1g-dev \
            libncurses5-dev libncursesw5-dev \
            libreadline-dev libbz2-dev liblzma-dev \
            openjdk-17-jdk

      # 关键：提供 sdkmanager 并允许我们自动接受 license
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # 关键：自动接受 Android SDK licenses（解决 Accept? (y/N) 卡死）
      - name: Accept Android SDK licenses
        run: |
          yes | sdkmanager --licenses || true

      # 关键：确保 build-tools 被装上（你现在缺的就是这个）
      - name: Install Android packages
        run: |
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;36.1.0"

      - name: Install build tools (python)
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython

      - name: Init buildozer.spec if missing
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

      - name: Build APK (debug)
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
          if-no-files-found: error
